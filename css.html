<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página HTML</title>
  <style>
    /* Estilos CSS pueden ser aplicados aquí */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f4f4f4;
      color: red;
    }

    header {
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    section {
      margin-top: 20px;
    }

    article {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mi Página HTML</h1>
  </header>

  <section>
    <article>
      <h2>Sección 1</h2>
      <p>Este es un párrafo de la sección 1. Puedes agregar más contenido aquí.</p>
    </article>

    <article>
      <h2>Sección 2</h2>
      <ul>
        <li>Elemento de lista 1</li>
        <li>Elemento de lista 2</li>
        <li>Elemento de lista 3</li>
      </ul>
    </article>
  </section>

  <footer>
    <p>© 2022 Mi Página HTML. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
